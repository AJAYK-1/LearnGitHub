name: Practice CI

on: [push, pull_request]

jobs:
  test-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Get code from repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Install dependecies
        uses: npm install

      - name: Build react app
        uses: npm run build
