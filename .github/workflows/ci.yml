name: Practice full stack CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-App:
    runs-on: ubuntu-latest

    steps:
      - name: Get Code from Repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Install Frontend dependencies
        working-directory: ./app/Frontend
        run: npm install

      - name: Build Frontend
        working-directory: ./app/Frontend
        run: npm run build

      - name: Install Backend dependencies
        working-directory: ./app/Backend
        run: rpm install

      - name: Build Backend
        working-directory: ./app/Backend
        run: npm run build
